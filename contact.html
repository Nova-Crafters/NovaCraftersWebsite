<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaCrafters - Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">NovaCrafters</div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <div class="form-container">
            <h1 class="form-title">Contact Us</h1>
            <form id="contactForm">
                <div class="form-group">
                    <label class="form-label" for="fullName">
                        Full Name<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        class="form-input" 
                        placeholder="Type Here..."
                        required
                    >
                    <div class="error-message" id="fullNameError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">
                        Email<span class="required">*</span>
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="name@email.com"
                        required
                    >
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="organization">
                        Company / Organization<span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="organization" 
                        name="organization" 
                        class="form-input" 
                        placeholder="Type Here..."
                        required
                    >
                    <div class="error-message" id="organizationError"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="message">
                        Message<span class="required">*</span>
                    </label>
                    <textarea 
                        id="message" 
                        name="message" 
                        class="form-input form-textarea" 
                        placeholder="Provide details for your inquiry. How can we help?"
                        maxlength="1000"
                        required
                    ></textarea>
                    <div class="character-count" id="characterCount">1000 characters remaining</div>
                    <div class="error-message" id="messageError"></div>
                </div>

                <div class="checkbox-group">
                    <input 
                        type="checkbox" 
                        id="certification" 
                        name="certification" 
                        class="checkbox-input"
                    >
                    <label class="checkbox-label" for="certification">
                        Organization is 501(c)(3) Certified
                    </label>
                    <div class="error-message" id="certificationError"></div>
                </div>

                <button type="submit" class="submit-btn">Submit</button>

                <div class="form-footer">
                    Our organization accepts requests from any other organizations.
                    If you still have questions, please <a href="#schedule">schedule a call</a>.
                </div>
            </form>
        </div>
    </div>
    <script src="contact.js"></script>
</body>
</html>
