<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NovaCrafters</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo">NovaCrafters</div>
                <ul class="nav-links">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="contact.html">Contact</a>
                    <a href="login.html">Login</a>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        <div class="login-container">
        <h1 class="welcome-title">Welcome Back!</h1>
        
        <form>
            <div class="form-group">
                <input type="email" class="input-field" placeholder="Enter Email" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="input-field" placeholder="Enter Password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="divider">or continue with</div>
        
        <button type="button" class="google-btn">
            <div class="google-icon"></div>
            Login Through Google
        </button>
        
        <div class="footer-links">
            Don't have an account? <a href="#signup">Sign up.</a><br>
            Forgot your password? <a href="#reset">Reset password.</a>
        </div>
    </div>
    </div>
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">NovaCrafters</div>
                <p>&copy; 2025 NovaCrafters. All rights reserved. NonprofitReady Certified Nonprofit Organization.</p>
            </div>
        </div>
    </footer>
</body>
</html>
